<!DOCTYPE html>

<html>
  <head>
    <title>Drum Kit</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Dosis|Righteous" rel="stylesheet">
  </head>
  <body>
    <div id="blur"></div>
    <div id="kit-container">
    <div class="sound" id="sound1">
      <h1>C</h1>
      <h3>Clap</h3>
      <audio src="./media/audio/clap-808.mp3"></audio>
    </div>
    <div class="sound" id="sound2">
      <h1>H</h1>
      <h3>Hi-Hat</h3>
      <audio src="./media/audio/hihat-808.mp3"></audio>
    </div>
    <div class="sound" id="sound3">
      <h1>K</h1>
      <h3>Kick</h3>
      <audio src="./media/audio/kick-808.mp3"></audio>
    </div>
    <div class="sound" id="sound4">
      <h1>O</h1>
      <h3>Openhat</h3>
      <audio src="./media/audio/openhat-808.mp3"></audio>
    </div>
    <div class="sound" id="sound5">
      <h1>P</h1>
      <h3>Perc</h3>
      <audio src="./media/audio/perc-808.mp3"></audio>
    </div>
    <div class="sound" id="sound6">
      <h1>R</h1>
      <h3>Ride</h3>
      <audio src="./media/audio/ride-acoustic01.mp3"></audio>
    </div>
    <div class="sound" id="sound7">
      <h1>S</h1>
      <h3>Snare</h3>
      <audio src="./media/audio/snare-808.mp3"></audio>
    </div>
    <div class="sound" id="sound8">
      <h1>T</h1>
      <h3>Tom</h3>
      <audio src="./media/audio/tom-808.mp3"></audio>
    </div>
    <div id="record-container">
      <div id="record">
        <button id="record-button">Record</button>
        <button id="live"></button>
      </div>
    </div>
    <div id="recordings"></div>
    </div>
    
  <script src="./dist/bundle.js" type="text/javascript"></script>
  </body>
</html>
